name: DotNet CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Restore the application
        run: msbuild ScreenShare /t:Restore

      - name: Create the app package
        run: msbuild ScreenShare -t:rebuild -property:Configuration=Release,Platform=x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # token 尤其需要注意，否则会出现 GitHub release failed with status: 403 undefined
          # token 的生成可以详见 tips
          token: ${{ secrets.GITHUBTOKEN }}
          name: "Version 2.6.0 🚀"
          draft: false
          prerelease: false
          generate_release_notes: true
          # release 中的信息，一般为 changelog
          body_path: CHANGELOG.md
          # 你上传的 release 文件路径
          files: |
            D:\a\ScreenShare\ScreenShare\ScreenShare\bin\x64\Release\ScreenShare.exe
